<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="../Files/$.connect.js"></script>
		<script src="../Files/$.connect.box.js"></script>
		<script src="../Files/$.connect.line.js"></script>
		<script src="../Files/$.element.js"></script>
		<script src="../Files/$.element.textInput.js"></script>
		<script src="../Files/$.dataTypes.js"></script>
		<script src="../Files/$.fn.drag.js"></script>
	</head>
	<body>
		<style>
			input{
				width:300px;
				font-size:20px;
			}
			p, button{
				font-family:arial;
				font-size:20px;
			}
		</style>
		<p>Draw lines to connect the socket (try: wss://echo.websocket.org)</p>
		<p>
			Panels: 
			<button onclick="$(document.body).append($.element('socket'));">Add socket</button>
			<button onclick="$(document.body).append($.element('parseJson'));">Add parseJson</button>
			<button onclick="$(document.body).append($.element('console'));">Add console</button>
			<button onclick="$(document.body).append($.element('textInput'));">Add textInput</button>
		</p>
		<script>
			$(function(){
				//Connector
				var URL = $.connect({
					type:"output",
					dataType:'string',
					element:$('#URL')[0],
				});
				var datain = $.connect({
					type:"output",
					dataType:'string',
					element:$('#datain')[0],
				});
				var dataout = $.connect({
					type:"input",
					dataType:'string',
					element:$('#dataout')[0],
				});
				//ConnectBox
				var URLd = $.connect.box(URL);
				var dataind = $.connect.box(datain);
				var dataoutd = $.connect.box(dataout);
				//line - alt: fn.connect
				//The user can draw lines
				$('#URLDiv').append(URLd);
				$('#datainDiv').append(dataind);
				$('#dataoutDiv').append(dataoutd);
				//creates the socket
			});
		</script>
	</body>
</html>
